<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>效率工具</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --background-gradient: linear-gradient(135deg, #0093E9, #80D0C7);
            --container-bg: #ffffff;
            --text-color: #333333;
            --font-family: 'Roboto', sans-serif;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
            --button-hover-transform: translateY(-4px);
            --hover-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            --transition-duration: 0.4s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--background-gradient);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 800px;
            width: 90%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .section-title {
            font-weight: 500;
            font-size: 1.8em;
            margin: 30px 0 20px;
            color: var(--primary-color);
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            transition: transform 0.4s ease-in-out;
        }

        .button-grid a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 24px;
            background-color: var(--primary-color);
            color: #ffffff;
            text-decoration: none;
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s ease-in-out;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .button-grid a:hover {
            background-color: var(--primary-hover);
            transform: var(--button-hover-transform);
            box-shadow: var(--hover-shadow);
        }

        .button-grid a:focus {
            outline: 2px solid var(--primary-hover);
            outline-offset: 2px;
        }

        .button-grid a::before {
            content: '';
            display: inline-block;
            margin-right: 12px;
            width: 24px;
            height: 24px;
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        /* 更新图标顺序 */
        .button-grid a:nth-child(1)::before { background-image: url('https://img.icons8.com/ios-filled/50/ffffff/generator.png'); }
        .button-grid a:nth-child(2)::before { background-image: url('https://img.icons8.com/ios-filled/50/ffffff/group.png'); }
        .button-grid a:nth-child(3)::before { background-image: url('https://img.icons8.com/ios-filled/50/ffffff/random.png'); }
        .button-grid a:nth-child(4)::before { background-image: url('https://img.icons8.com/ios-filled/50/ffffff/comment.png'); }
        .button-grid a:nth-child(5)::before { background-image: url('https://img.icons8.com/ios-filled/50/ffffff/comment.png'); }
        .button-grid a:nth-child(6)::before { background-image: url('https://img.icons8.com/ios-filled/50/ffffff/hand_with_pen.png'); }
        .button-grid a:nth-child(7)::before { background-image: url('https://img.icons8.com/ios-filled/50/ffffff/edit-image.png'); }
        .button-grid a:nth-child(8)::before { background-image: url('https://img.icons8.com/ios-filled/50/ffffff/format-list-numbered.png'); } /* 更新为格式图标 */
        .button-grid a:nth-child(9)::before { background-image: url('https://img.icons8.com/ios-filled/50/ffffff/file.png'); }

        footer {
            margin-top: 40px;
            font-size: 1em;
            color: var(--text-color);
            opacity: 0.6;
        }

        footer::before {
            content: '';
            display: block;
            width: 60%;
            margin: 0 auto 20px;
            border-bottom: 1px solid #ddd;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2.2em;
            }
            .button-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 18px;
            }
            .button-grid a {
                font-size: 16px;
                padding: 14px 20px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

        <footer>

    </div>
</body>
